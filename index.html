<body>
    <header>
        <div class="header_image">
            <img src="assets/images/index/down-the-brook.jpg" alt="Down the Brook">

            <a class="brand" href="index.html">
                <div class="brand_box">

    <script>
        console.log("hi");
        const navEl = document.querySelector('.navbar');
        console.log(navEl);
        window.addEventListener('scroll', () => {
            if (window. scrollY >= 625) {
                navEl.classList.add("navbar-scrolled")
            } else if (window. scrollY < 625) {
                navEl.classList.remove("navbar-scrolled")
            }
        })
    </script>

                </div>
                <div class="my_intro_bio">

                        I firmly believe that form
                        <span style="font-style: italic;">per se</span> 
                        is content, and I see great value in 
                        photographic composition.
                    </p>
                </div>
            </div>
        </section>
        <section class="coming_soon">
            <p>Coming Soon</p>
        </section>
